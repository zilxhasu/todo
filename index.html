<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-9 練習todo</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .todo-container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
      }

      .todo-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .todo-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .todo-list {
        list-style: none;
        padding: 0;
      }

      .todo-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-item.completed {
        text-decoration: line-through;
        color: #999;
      }

      .todo-checkbox {
        margin-right: 10px;
      }

      .todo-delete {
        margin-left: auto;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="todo-container">
        <div class="todo-header">
          <h1>Todo List</h1>
        </div>
        <input
          type="text"
          class="todo-input"
          placeholder="新增代辦事項"
          @keydown.enter="addTodo"
          v-model="newTodo"
        />
        <ul class="todo-list">
          <li
            class="todo-item"
            :class="{ completed: todo.completed }"
            v-for="todo in todoList"
            :key="todo.id"
          >
            <input
              type="checkbox"
              class="todo-checkbox"
              v-model="todo.completed"
            />
            {{ todo.text }}
            <button
              class="todo-delete"
              @click="todoList.splice(todoList.indexOf(todo), 1)"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module">
      import {
        createApp,
        ref,
        watch,
      } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.esm-browser.min.js";

      //初始化,從localStorage 讀取出去
      const todos = localStorage.getItem("todos")
        ? JSON.parse(localStorage.getItem("todos"))
        : [{}];

      console.log(todos);

      createApp({
        setup() {
          const newTodo = ref("");
          const todoList = ref(todos);
          const deleteTodo = (todo) => {
            const index = todoList.value.indexOf(todo);
            todoList.value.splice(index, 1);
          };
          const addTodo = () => {
            todoList.value.push({
              id: Date.now(),
              text: newTodo.value,
              completed: false,
            });
            newTodo.value = "";
          };
          watch(
            //觀測目標
            todoList,
            //當資料變化時,執行的方法
            () => {
              localStorage.setItem(
                "todos",
                JSON.stringify(todoList.value),
                //深層觀測
                { deep: true }
              );
            }
          );

          return { todoList, addTodo, newTodo, deleteTodo };
        },
      }).mount("#app");
    </script>
  </body>
</html>
